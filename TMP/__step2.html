    self.__next_f.push([1, "10:[\"$\",\"$L11\",null,{\"locale\":\"ar\",\"now\":\"$D2025-10-21T01:58:00.130Z\",\"timeZone\":\"UTC\",\"messages\":{\"landing\":{\"appName\":\" شام كاش\",\"app\":\"تطبيق\",\"appAvalable\":\" متوفر الآن\",\"downloadApp\":\"حمّل التطبيق واستمتع بخدماتنا\",\"platformGoal\":\"نسعى لتوفير منصة موثوقة وآمنة تتيح للمستخدمين إجراء المعاملات المالية بسهولة ومرونة. هدفنا هو تمكين الأفراد من إدارة شؤونهم المالية بكفاءة وشفافية.\"},\"about\":{\"title\":\"حول\",\"description\":\"تطبيقنا هو الحل الأمثل لإدارة معاملاتك المالية بسهولة وأمان يتيح لك إرسال واستلام الأموال بسرعة وسلاسة، مع واجهة استخدام بسيطة وتجربة مريحة. نسعى من خلاله إلى تقديم خدمات مالية مبتكرة تضمن الشفافية والموثوقية، مما يتيح لك التحكم الكامل بأموالك في أي وقت ومن أي مكان.\",\"sections\":{\"support\":{\"title\":\"الدعم\",\"description\":\"فريق الدعم الخاص بنا متواجد على مدار الساعة للرد على استفساراتك وحل أي مشاكل قد تواجهها، لضمان تجربة استخدام سلسة وخالية من العقبات.\"},\"security\":{\"title\":\"الأمان\",\"description\":\"تطبيقنا مصمم بأعلى معايير الأمان لحماية بياناتك ومعاملاتك المالية، مما يضمن لك تجربة موثوقة وآمنة في كل خطوة.\"},\"speed\":{\"title\":\"السرعة\",\"description\":\"تطبيقنا يتميز بالسرعة العالية لتنفيذ العمليات، مما يضمن تجربة فورية وسلسة تلبي احتياجاتك في أي وقت.\"}}},\"features\":{\"title\":\"المزايا\",\"desc\":\" يقدم تطبيقنا مجموعة من المزايا المصممة لتلبية احتياجاتك بكل احترافية، منها السرعة في تنفيذ العمليات، السهولة في الاستخدام، أعلى مستوياتالأمان، وخدمات بدون رسوم خفية. هدفنا هو توفير تجربة مالية مريحة وشفافة  تلائم أسلوب حياتك اليومي.\",\"sections\":{\"services\":{\"title\":\"الخدمات\",\"description\":\"نوفر مجموعة من الخدمات المتنوعة التي تلبي احتياجاتك اليومية وتوفر عليك الوقت والجهد\"},\"convert\":{\"title\":\"سهولة التحويل بين المستخدمين\",\"description\":\"أرسل واستقبل الأموال بسهولة وسلاسة بين مستخدمي التطبيق\"},\"flash\":{\"title\":\"سرعة العمليات\",\"description\":\"نفّذ معاملاتك المالية بسرعة فائقة دون أي تأخير\"},\"user\":{\"title\":\"سهولة الاستخدام\",\"description\":\"واجهة تطبيق بسيطة ومباشرة تسهل عليك إجراء العمليات دون تعقيد\"},\"shield\":{\"title\":\"أمان الأموال\",\"description\":\"نضمن حماية كاملة لأموالك ومعاملاتك باستخدام أحدث تقنيات الأمان\"},\"paper\":{\"title\":\"بدون رسوم\",\"description\":\"استمتع بخدماتنا المالية بدون أي رسوم خفية، لتبقى كل معاملتك واضحة وشفافة\"}}},\"faqPage\":{\"title\":\"الأسئلة الشائعة\",\"description\":\"نقدم لك إجابات على الأسئلة الأكثر شيوعًا التي قد تكون لديك حول استخدام التطبيق. هدفنا هو تزويدك بكل المعلومات التي تحتاجها لتجربة سلسة ومريحة. إذا كنت تواجه أي استفسار أو مشكلة لم يتم تناولها هنا، لا تتردد في التواصل مع فريق الدعم الذي يتوفر على مدار الساعة لمساعدتك.\",\"meta\":{\"title\":\"الأسئلة الشائعة | ShamCash\",\"description\":\"تعرّف على أهم الأسئلة الشائعة حول خدمات ShamCash.\"},\"category\":{\"category1\":{\"name\":\"اسئلة عامة\",\"questions\":{\"q1\":{\"question\":\"هل يوجد وكلاء معتمدين لكم في جميع المحافظات؟\",\"answer\":\"لم يتم تحديد الوكلاء المعتمدين بعد.\"},\"q2\":{\"question\":\"ما هي آلية تفعيل البرنامج؟\",\"answer\":\"يرجى متابعة الفيديو المخصص لكيفية إنشاء الحساب\"},\"q3\":{\"question\":\"هل يمكنني معرفة فكرة تطبيق شام كاش؟\",\"answer\":\"تطبيق شام كاش هو تطبيق مخصص للدفع الإلكتروني وتحويل الأموال، ويقدم مجموعة واسعة من الخدمات المتنوعة.\"},\"q4\":{\"question\":\"أين يمكنني العثور على رقم الحساب؟\",\"answer\":\"رقم الحساب يوجد تحت الاسم، وهو مكون من 16 رقمًا.\"},\"q5\":{\"question\":\"هل المقصود من التطبيق هو تحويل الرواتب إليه بدلاً من استلامها كعملة نقدية؟\",\"answer\":\"نعم، هذه إحدى أهداف التطبيق.\"},\"q6\":{\"question\":\"كيف يمكنني تحديث تطبيق شام كاش؟\",\"answer\":\"يمكنك تحديث التطبيق من الموقع الرسمي لشام كاش أو من خلال قنواته الرسمية على تلجرام و واتساب.\"},\"q7\":{\"question\":\"هل يوجد تطبيق شام كاش للحاسوب أو رابط يمكن فتحه من خلال المتصفح؟\",\"answer\":\"هذه الخدمة غير متوفرة في الوقت الحالي.\"},\"q8\":{\"question\":\"ما هو هدف تطبيق شام كاش؟\",\"answer\":\"الهدف الأساسي من شام كاش هو تسهيل التعاملات المالية وتقليل أعباء العملة التالفة، بالإضافة إلى توفير الخدمات الأساسية التي نحتاجها.\"},\"q9\":{\"question\":\"هل هناك قناة على تلجرام أو صفحة على فيسبوك يمكنني متابعتها لأحدث الأخبار؟\",\"answer\":\"لدينا قناة على تلجرام وصفحة على فيسبوك لمتابعة آخر الأخبار والتحديثات:\\nقناة تلجرام: https://t.me/ShamCash2\\nصفحة فيسبوك: https://www.facebook.com/sham.cash1\"},\"q10\":{\"question\":\"ما هو حساب شام كاش؟\",\"answer\":\"حساب شام كاش هو حساب بنكي إلكتروني يستخدم لتنفيذ المعاملات المالية عبر التطبيق. حالياً لا يوجد ربط مع تطبيقات دفع إلكتروني أخرى، لكن سيتم الإعلان عن أي تحديثات مستقبلاً.\"},\"q11\":{\"question\":\"ما هو المقصود بـ اسم الحساب؟\",\"answer\":\"اسم الحساب هو الاسم الذي يظهر للعموم في تطبيق شام كاش. يفضل اختيار الاسم الثلاثي لتجنب التشابه مع أسماء أخرى.\"},\"q12\":{\"question\":\"هل يوجد مشكلة إذا ضغطت على التحقق لاحقًا دون إدخال كود التأكيد؟\",\"answer\":\"لا توجد مشكلة في حال ضغطت التحقق لاحقاً. سيتم طلب إدخال الكود في التحديث القادم.\"},\"q13\":{\"question\":\"هل يمكنني استخدام اسم غير عربي لحساب شام كاش؟\",\"answer\":\"يمكنك وضع اي اسم غير مستخدم من قبل لكن الأفضل كتابة الاسم الثلاثي لك لتجنب تشابه الأسماء.\"},\"q14\":{\"question\":\"كيف أستفيد من الكود الذي حفظته عند إنشاء الحساب؟\",\"answer\":\"الكود الذي حفظته يُستخدم لاستعادة حسابك أو استعادة كلمة المرور في حال فقدانها.\"},\"q15\":{\"question\":\"كيف يمكنني أن أصبح وكيل لشام كاش في منطقة السفيرة في ريف حلب؟\",\"answer\":\"في الوقت الحالي لا يوجد إمكانية لاعتماد وكلاء. بإمكانك ترك توضيح عن عملك وعنوانك بالإضافة لاسمك ورقم تواصل في حال تم الإتاحة مستقبلاً للوكلاء أو المعتمدين ليتم إبلاغكم بالشروط.\"},\"q16\":{\"question\":\"هل يمكنني تغيير البريد الإلكتروني المرتبط بحسابي؟\",\"answer\":\"لا يمكن تغيير البريد الإلكتروني المرتبط بحسابك.\"},\"q17\":{\"question\":\"أستخدم حساب شام كاش بشكل طبيعي. هل يجب علي فتح حساب في بنك شام داخل إدلب أم لا داعي لذلك؟\",\"answer\":\"تطبيق شام كاش مخصص للمعاملات المالية الإلكترونية وهو غير مرتبط ببنك شام. لذلك، ليس من الضروري فتح حساب في بنك شام لاستخدام شام كاش.\"}}},\"category2\":{\"name\":\"أسئلة حول الخدمات المالية\",\"questions\":{\"q1\":{\"question\":\"كيف يمكنني سحب أموالي من شام كاش؟\",\"answer\":\"عبر مكاتب الصرافة الموثقة في التطبيق أو من خلال البنوك المعتمدة.\"},\"q2\":{\"question\":\"كيف يمكنني تعبئة رصيد شام كاش؟\",\"answer\":\"يمكنك تعبئة رصيد شام كاش من المراكز المعتمدة داخل التطبيق أو من خلال البنوك.\"},\"q3\":{\"question\":\"هل هناك أي رسوم تُفرض أثناء عملية التحويل؟\",\"answer\":\"لا توجد أي رسوم أثناء عملية التحويل.\"},\"q4\":{\"question\":\"استلام الدفعات الشهرية يكون من خلال التطبيق فقط، أم يمكن استخدام البطاقة المصرفية أيضاً؟\",\"answer\":\"ذلك يعتمد على كيفية تحويل الدفعات إليك، في حال تم التحويل إلى الحساب البنكي يمكنك استخدام البطاقة المصرفية، وفي حال تم التحويل باستخدام شام كاش يمكنك استخدام شام كاش. حساب شام كاش الالكتروني منفصل عن الحساب البنكي.\"},\"q5\":{\"question\":\"كيف يمكنني سحب الأموال من التطبيق؟\",\"answer\":\"يمكنك سحب الأموال عبر أحد فروع البنك أو من خلال أقرب صراف معتمد. يمكنك العثور على قائمة بالمكاتب المعتمدة داخل التطبيق.\"},\"q6\":{\"question\":\"كيف يمكنني تحويل الأموال إلى حساب شام كاش آخر؟\",\"answer\":\"يمكنك التحويل باستخدام رمز QR الخاص بالحساب الآخر أو عن طريق عنوان الحساب الذي يرسله لك المستلم.\"},\"q7\":{\"question\":\"هل يمكنني تحويل الأموال من حسابي البنكي إلى حساب شام كاش؟\",\"answer\":\"لا يمكنك التحويل بشكل مباشر، يمكنك سحب الأموال من حسابك البنكي وثم شحن حساب شام كاش.\"},\"q8\":{\"question\":\"هل يمكنني تحويل الأموال من محفظة Binance إلى حساب شام كاش؟\",\"answer\":\"هذه الخدمة غير متوفرة في الوقت الحالي.\"},\"q9\":{\"question\":\"كيف يمكنني شحن رصيد في حساب شام كاش؟\",\"answer\":\"يمكنك شحن الرصيد في حساب شام كاش عن طريق المراكز المعتمدة. يمكنك العثور على قائمة بالمكاتب المعتمدة داخل التطبيق.\"},\"q10\":{\"question\":\"كيف يمكنني سحب أو شحن الأموال من وإلى حساب شام كاش؟\",\"answer\":\"طريقة سحب الأموال أو شحنها في الحساب تتم في المراكز المعتمدة حصراً، يوجد قائمة بالمراكز المعتمدة داخل التطبيق.\"},\"q11\":{\"question\":\"كيف يمكنني تحويل مبلغ للتبرع به لمناطق غير المحررة؟\",\"answer\":\"عن طريق مكاتب الحوالات في صناديق التبرعات.\"},\"q12\":{\"question\":\"كيف يمكنني تحويل مبلغ لحساب شخص إذا لم يعمل رمز الـ QR؟\",\"answer\":\"لتتمكن من تحويل المبلغ لحساب شخص، تأكد من منح التطبيق إذن الوصول إلى الكاميرا.\"},\"q13\":{\"question\":\"إذا قمت بتحويل مبلغ مالي لحساب شخص في دمشق، كيف يمكنه سحب المبلغ؟ وهل يمكن التحويل لشركة الهرم مثلاً؟ وهل تقبل المراكز الموجودة في التطبيق سحب المبلغ نقداً؟\",\"answer\":\"لا يوجد ربط خارجي في الوقت الحالي بين شام كاش وأي تطبيق دفع إلكتروني ولم يتم إتاحة الربط عن طريق API. في حال تم ذلك مستقبلاً سيتم الإعلان عن طريق معرفاتنا الرسمية.\"},\"q14\":{\"question\":\"هل يمكننا إيداع المال في بنوك شام داخل إدلب؟\",\"answer\":\"من أجل إيداع أو سحب المال من حسابك في شام كاش، بإمكانك الذهاب إلى البنك أو مكاتب الصرافة المعتمدة.\"}}},\"category3\":{\"name\":\"أسئلة حول أمان الحساب وحماية الأموال\",\"questions\":{\"q1\":{\"question\":\"في حال ضياع الجوال، هل يمكنني استعادة أموالي في هذه الحالة قبل فتح الحساب من جوال آخر؟ وما هي إجراءات الأمان المتبعة لضمان عدم تمكن أي شخص من سحب أموالي من الرصيد؟\",\"answer\":\"الحساب مرتبط بحساب الجيميل. يمكنك فتح الحساب من خلال جوال آخر واسترجاع الرصيد. كما يمكنك إضافة رمز للتحويل، وهذه الطريقة تضمن حماية حسابك من التحويلات وسحب الأموال من قبل شخص آخر.\"},\"q2\":{\"question\":\"هل عمليات التحويل مشفرة؟\",\"answer\":\"نعم، عمليات التحويل مشفرة تماماً ولا تظهر لأي جهة.\"},\"q3\":{\"question\":\"كيف يمكنني الحفاظ على أموالي في التطبيق من السرقة؟\",\"answer\":\"يمكنك الحفاظ على أموالك في التطبيق من خلال استخدام البريد الإلكتروني وكلمة المرور فقط للوصول إلى حسابك. تأكد من استخدام كلمة مرور قوية وغير قابلة للتخمين.\"},\"q4\":{\"question\":\"كيف أضمن أمان حسابي إذا فقدت جهاز الهاتف الذي يحتوي على حساب شام كاش؟\",\"answer\":\"لتأمين حسابك بعد فقدان الجهاز، يمكنك تسجيل الدخول من هاتفك الجديد، حيث سيتم تسجيل الخروج تلقائيًا من الجهاز القديم. كما يفضل تغيير كلمة المرور لضمان حماية حسابك بشكل كامل.\"}}},\"category4\":{\"name\":\"أسئلة حول الخدمات الإضافية والميزات\",\"questions\":{\"q1\":{\"question\":\"ما هي الخدمات التي يوفرها تطبيق شام كاش؟ وهل يعمل في جميع محافظات سوريا؟\",\"answer\":\"التطبيق متاح على مستوى سوريا ويقدم مجموعة متنوعة من الخدمات، بما في ذلك الدفع الإلكتروني، تحويل الأموال، بالإضافة إلى خدمات أخرى مثل دفع فواتير الكهرباء ورسوم التعليم العالي.\"},\"q2\":{\"question\":\"هل يمكنني استلام أموال من دولة الإمارات عبر التطبيق؟\",\"answer\":\"هذه الخدمة غير متوفرة في الوقت الحالي.\"},\"q3\":{\"question\":\"هل يمكنني استخدام العملة السورية؟\",\"answer\":\"حالياً، يتم دعم الدولار الأمريكي فقط.\"},\"q4\":{\"question\":\"هل يمكن استلام حوالة من الخارج عبر تطبيق شام كاش في مدينة دمشق؟\",\"answer\":\"لا توجد حالياً طريقة لاستلام أموال من خارج الدولة عبر التطبيق.\"},\"q5\":{\"question\":\"هل يمكن المتاجرة بالعملات عبر برنامج شام كاش؟\",\"answer\":\"هذه الخدمة غير متوفرة في الوقت الحالي.\"},\"q6\":{\"question\":\"هل يمكنني استخدام حساب بنك شام من خلال التطبيق؟\",\"answer\":\"لا يمكنك، حساب شام كاش الالكتروني منفصل عن الحساب البنكي.\"},\"q7\":{\"question\":\"هل يتم اقتطاع رسوم لقاء العمليات في شام كاش؟\",\"answer\":\"خدمات شام كاش مجانية ولا توجد أي رسوم يتقاضاها شام كاش.\"},\"q8\":{\"question\":\"كيف يمكنني البحث عن حساب باستخدام رقم الحساب؟\",\"answer\":\"لا يمكنك البحث باستخدام رقم الحساب. يجب على الشخص الآخر إرسال رمز QR الخاص بحسابه لك.\"},\"q9\":{\"question\":\"هل يتم فرض رسوم عند شحن عداد الكهرباء؟\",\"answer\":\"لا توجد أي رسوم عند شحن عداد الكهرباء.\"},\"q10\":{\"question\":\"هل يمكن شحن رصيد سيريا فون عبر التطبيق؟\",\"answer\":\"ستتوفر قريبًا خدمات متنوعة في التطبيق.\"},\"q11\":{\"question\":\"كم عداد كهرباء يمكنني شحنه من خلال تطبيق شام كاش؟\",\"answer\":\"يمكنك تسجيل عدادين على كل حساب شام كاش.\"},\"q12\":{\"question\":\"كيف يمكنني الاستفادة من خدمات شام كاش في حال الحوالات الخارجية؟\",\"answer\":\"خدمة الحوالات الخارجية غير متوفرة في الوقت الحالي ضمن تطبيق شام كاش.\"},\"q13\":{\"question\":\"هل يمكنني ربط حساب شام كاش بحساب بنك شام؟\",\"answer\":\"لا يمكنك ربط حساب شام كاش بحساب بنك شام في الوقت الحالي.\"},\"q14\":{\"question\":\"كم من الوقت أحتاج لتغيير عداد الكهرباء؟\",\"answer\":\"يمكنك تعديل عداد الكهرباء بعد مرور 30 يوم.\"},\"q15\":{\"question\":\"كيف يمكنني طباعة سجل التحويلات المالية من وإلى الحساب؟\",\"answer\":\"يمكنك طباعة أي عملية من سجل التحويلات عن طريق الضغط المطول على العملية المراد طباعتها.\"},\"q16\":{\"question\":\"كيف يمكنني تعيين صورة للحساب في التطبيق؟\",\"answer\":\"لم يتم تفعيل هذه الميزة بعد.\"},\"q17\":{\"question\":\"إضافة ميزة دفع اشتراكات التطبيقات مثل يوتيوب بريميوم عبر شام كاش ستساهم بشكل كبير في تطوير التطبيق وتوسيع نطاق خدماته. نأمل أن يتم تفعيل هذه الميزة في المستقبل لتوفير مزيد من الراحة للمستخدمين.\",\"answer\":\"لا يوجد ربط بين تطبيق شام كاش وأي تطبيقات دفع إلكتروني أخرى. سيتم الإعلان عن أي تغييرات مستقبلاً عبر قنواتنا الرسمية: قناة تلجرام: https://t.me/ShamCash2 صفحة فيسبوك: https://www.facebook.com/sham.cash1\"},\"q18\":{\"question\":\"هل يمكنني ربط حساب البنك بحسابي في شام كاش؟\",\"answer\":\"لا يوجد ربط بين حسابات البنك وحسابات شام كاش.\"},\"q19\":{\"question\":\"كيف أستطيع ربط حساب شام كاش بالبريد الإلكتروني الخاص بي؟\",\"answer\":\"إذا اخترت التأكيد لاحقاً، يمكنك تسجيل الدخول دون مشكلة في الوقت الحالي. ستتم مطالبتك بإدخال الكود في وقت لاحق.\"}}},\"category5\":{\"name\":\"أسئلة حول المشاكل الفنية والدعم الفني\",\"questions\":{\"q1\":{\"question\":\"لم يتم إرسال رمز التحقق.\",\"answer\":\"يرجى إدخال البريد الإلكتروني الذي استخدمته في التسجيل ليتم إرسال الرسالة إليك.\"},\"q2\":{\"question\":\"أين يمكنني العثور على رمز الأمان؟\",\"answer\":\"هذه الواجهة مخصصة لتغيير كلمة المرور، ويتم إرسال رمز التحقق عند إنشاء الحساب لأول مرة. في حال كان لديك وصول إلى الحساب، يمكنك توليد رمز أمان جديد.\"},\"q3\":{\"question\":\"لقد نسيت عنوان بريدي الإلكتروني.\",\"answer\":\"يرجى الاتصال بخدمة العملاء وتزويدهم ببعض المعلومات المتعلقة بحسابك لاستعادته.\"},\"q4\":{\"question\":\"لا أستطيع تغيير كلمة المرور الخاصة بالحساب ولا يمكنني تسجيل الدخول. أحتاج إلى تغيير كلمة المرور.\",\"answer\":\"يرجى الاتصال بخدمة العملاء وتزويدهم بعنوان البريد الإلكتروني الخاص بحسابك.\"},\"q5\":{\"question\":\"أحاول تفعيل التطبيق ولكن لم يصل رمز التحقق إلى بريدي الإلكتروني.\",\"answer\":\"يرجى الاتصال بخدمة العملاء وتزويدهم بعنوان البريد الإلكتروني الخاص بحسابك.\"},\"q6\":{\"question\":\"أستخدم التطبيق لتلقي الراتب، ولكن تظهر لي رسالة خطأ في الحساب.\",\"answer\":\"يجب أن تكون مسجلاً بحساب على التطبيق أولاً.\"},\"q7\":{\"question\":\"ماذا أفعل إذا لم يعمل التطبيق وظهرت شاشة سوداء؟\",\"answer\":\"قم بمسح بيانات التطبيق ثم تسجيل الدخول مرة أخرى.\"},\"q8\":{\"question\":\"كيف يمكنني استرجاع حساب شام كاش بعد إعادة تهيئة الهاتف المحمول؟\",\"answer\":\"يمكنك استرجاع حسابك عن طريق تسجيل الدخول باستخدام اسم المستخدم وكلمة المرور من أي جهاز.\"},\"q9\":{\"question\":\"لم أستلم كود التحقق على البريد الإلكتروني عند محاولة تفعيل حسابي في تطبيق شام كاش، ماذا الذي يجب عليّ فعله؟\",\"answer\":\"افتح تطبيق Gmail وانتقل إلى خانة الرسائل الغير مرغوب فيها (Spam) للتحقق من الكود.\"},\"q10\":{\"question\":\"ما الحل إذا كانت تظهر لي رسالة التطبيق ليس مثبتًا أثناء تنزيل التطبيق؟\",\"answer\":\"قم بتفريغ مساحة من هاتفك وحاول تنزيل التطبيق مرة أخرى.\"},\"q11\":{\"question\":\"عند محاولة تعديل اسم الحساب، يظهر لي أن الاسم غير متاح. ما الحل؟\",\"answer\":\"يمكنك تعديل الاسم إلى اسم غير مستخدم من قبل. يفضل كتابة الاسم الثلاثي لتجنب تشابه الأسماء.\"},\"q12\":{\"question\":\"ماذا أفعل إذا ظهرت لي شاشة بيضاء عند فتح التطبيق؟\",\"answer\":\"يمكنك حل هذه المشكلة عن طريق مسح بيانات التطبيق وإعادة فتح التطبيق من خلال فتح الاعدادات - التطبيقات - شام كاش - البيانات والتخزين - مسح البيانات.\"},\"q13\":{\"question\":\"لماذا لا أستطيع الوصول إلى بعض الأسماء عند البحث في التطبيق؟\",\"answer\":\"خانة البحث تعمل فقط مع الحسابات الموثقة، ولا يمكن العثور على الحسابات غير الموثقة.\"}}},\"category6\":{\"name\":\"أسئلة حول إنشاء الحساب وتسجيل الدخول\",\"questions\":{\"q1\":{\"question\":\"أحاول تسجيل حساب جديد لكنه لا يقبل ذلك\",\"answer\":\"يرجى إدخال تاريخ الميلاد بالشكل الصحيح، حيث يجب أن يكون بالتنسيق التالي: السنة-الشهر-اليوم. تأكد من أن الشهر واليوم يتكونان من رقمين.\"},\"q2\":{\"question\":\"أواجه صعوبة في إنشاء حساب شام كاش وتظهر رسالة بأن البريد أو كلمة السر خاطئة\",\"answer\":\"يجب إنشاء حساب أولاً قبل تسجيل الدخول.\"},\"q3\":{\"question\":\"أحاول إنشاء حساب، لكنني أواجه مشكلة في إدخال تاريخ الميلاد\",\"answer\":\"يرجى إدخال تاريخ الميلاد بالشكل الصحيح، حيث يجب أن يكون بالتنسيق التالي: السنة-الشهر-اليوم. تأكد من أن الشهر واليوم يتكونان من رقمين.\"},\"q4\":{\"question\":\"مما يتكون اسم الحساب؟\",\"answer\":\"يجب أن يتكون اسم الحساب من اسمك، ويفضل أن يكون مطابقًا لما هو موجود على بطاقتك الشخصية.\"},\"q5\":{\"question\":\"أحاول تسجيل الدخول، ولكن تظهر لي رسالة بأن كلمة المرور غير صحيحة\",\"answer\":\"يرجى الاتصال بخدمة العملاء وتزويدهم بالبريد الالكتروني الخاص بالحساب.\"},\"q6\":{\"question\":\"هل يمكنني تغيير رقم الحساب؟\",\"answer\":\"رقم الحساب مشفر ولا يمكن لأي شخص الاطلاع عليه، حيث يظهر فقط آخر أربعة أرقام. إذا كنت مصراً على تغييره، يجب عليك تغيير الحساب بشكل كامل.\"},\"q7\":{\"question\":\"كيف يمكنني حذف الحساب؟\",\"answer\":\"لا يمكن حذف الحساب بشكل مباشر، ولكن يمكنك التواصل معنا إذا كان لديك أي استفسار آخر بخصوص الحساب.\"},\"q8\":{\"question\":\"هل يمكنني إنشاء حسابين على نفس الجهاز ونفس التطبيق، خاصة إذا كان الجهاز الآخر لا يدعم تثبيت التطبيق بسبب إصدار قديم؟\",\"answer\":\"التطبيق لا يدعم تعدد الحسابات على نفس الجهاز. يمكنك تسجيل الخروج من حساب والدخول إلى حساب آخر، أو يمكنك استنساخ التطبيق واستخدامه على نفس الجهاز.\"},\"q9\":{\"question\":\"كيف أكتب البريد الإلكتروني؟\",\"answer\":\"يمكنك استخدام أي من الحسابات المتوفرة لديك مثل (Hotmail، Yahoo، Gmail)، وكتابة البريد بشكل صحيح عند التسجيل.\"},\"q10\":{\"question\":\"كيف يمكنني تغيير نوع الحساب من حكومي إلى شخصي؟\",\"answer\":\"يمكنك تعديل نوع الحساب من خلال الدخول إلى معلومات الحساب، ثم القيام بالتعديل المطلوب.\"},\"q11\":{\"question\":\"لماذا يطلب التطبيق كلمة مرور عند تغيير اسم الحساب؟\",\"answer\":\"يتم طلب كلمة المرور لضمان أمان الحساب.\"}}}}},\"navlinks\":{\"home\":\"الصفحة الرئيسية\",\"faqs\":\"الأسئلة الشائعة\",\"terms\":\"الأحكام والشروط\",\"privacyPolicy\":\"سياسة الخصوصية\",\"verification\":\"توثيق الحساب\",\"contact-us\":\"تواصل معنا\",\"login\":\"تسجيل الدخول\"},\"footer\":{\"title\":\"تواصل معنا\",\"description\":\"إذا كان لديك أي استفسار، ملاحظة، أو تواجه أي مشكلة، لا تتردد في التواصل معنا. فريق الدعم الخاص بنا متواجد دائمًا لتقديم المساعدة وضمان تجربة استخدام سلسة.\"},\"terms\":{\"title\":\"الأحكام و الشروط\",\"desc\":\"أهلاً ومرحباً بك في خدمة شام كاش، نحن فخورون بأن نقدم لك خدمة الدفع الإلكتروني, من خلال استخدامك لهذا البرنامج، فإنك توافق على الالتزام بالشروط والأحكام التالية :\",\"cnonditions\":{\"cnonditions1\":\"تتحمل كامل المسؤولية عن صحة بيانات حسابك وعن حماية بيانات الدخول.\",\"cnonditions2\":\"نخلي مسؤوليتنا عن أي أخطاء نتيجة سوء استخدامك للبرنامج.\",\"cnonditions3\":\"تعتبر مسؤول مسؤولية تامة عن كافة العمليات و التحويلات التي تتم في حسابك.\",\"cnonditions4\":\"استخدامك البرنامج بشكل غير لائق وغير أخلاقي و محاولتك التحايل والإلتفاف على البرنامج يحملك كامل المسؤولية ويعرضك للمسألة.\",\"cnonditions5\":\"نحن غير مسؤولين عن أي عمليات احتيال تتعرض لها نتيجة استخدامك النسخ المزورة أو بالطرق الأخرى.\",\"cnonditions6\":\"لا يحق لك استخدام البرنامج في الأغراض الغير شرعية او المخالفة للأنظمة والقوانين المعمول بها.\",\"cnonditions7\":\"يحق لنا ايقاف حسابك في حال مخالفتك للاتفاقية أو بموجب امر قضائي دون الرجوع إليك.\",\"cnonditions8\":\"يتم حل كافة المسائل القضائية من خلال المحاكم التابعة للسلطة المحلية.\",\"cnonditions9\":\"نحن نحتفظ بالحق في تغيير أو تعديل هذه الاتفاقية في أي وقت, دون ضرورة إبلاغك وإنما الإعلان عن ذلك بالطريقة التي نراها مناسبة ويعتبر استمرارك في استخدام البرنامج بعد إجراء أي تغييرات أو تعديلات على هذه الاتفاقية قبولاً منك لهذه التغييرات أو التعديلات.\"},\"desc2\":\"هذه الاتفاقية توضح الشروط والأحكام المتعلقة بكيفية استخدامك لبرنامجنا، وهي ملزمة قانونيًا بين بنك شام والمستخدم. يرجى قراءة هذه الاتفاقية بعناية قبل استخدام البرنامج.\",\"desc3\":\"نحن نسعى لتوفير منصة أمنة وموثوقة تسمح للمستخدمين بإرسال واستلام التحويلات النقدية بكل سهولة ويسر. هدفنا هو إعطاء المستخدمين القدرة على إدارة أموالهم بكل احترافية وشفافية\",\"thank\":\"شكراً لثقتكم في شام كاش، ونحن نتطلع إلى تقديم خدمة مالية استثنائية لكم.\",\"allert\":\"إن استخدامك البرنامج يعتبر قبولك لهذه الشروط والأحكام.\"},\"privacyPolicy\":{\"title\":\"سياسة الخصوصية\",\"desc\":\"في شام  كاش، نُولي أهمية قصوى لاحترام خصوصيتك وحماية معلوماتك الشخصية. تم إعداد هذه السياسة لتوضيح كيفية جمع واستخدام وحماية المعلومات التي تقدمها لنا عند استخدامك للتطبيق.\",\"privacyPolicyList\":{\"privacyPolicy1\":{\"title\":\"المعلومات التي نقوم بجمعها\",\"why\":\"قد نقوم بجمع المعلومات التالية لتقديم خدماتنا وتحسينها: \",\"para1\":\"المعلومات الشخصية مثل الاسم، رقم الهاتف، البريد الإلكتروني, معلومات الحسابات المالية المرتبطة بالتطبيق, بيانات المعاملات المالية داخل التطبيق.\",\"para2\":\" معلومات فنية مثل نوع الجهاز، نظام التشغيل، وعنوان IP.\"},\"privacyPolicy2\":{\"title\":\"استخدام المعلومات\",\"why\":\"نستخدم المعلومات التي نجمعها فقط للأغراض التالية:\",\"para1\":\" تنفيذ عمليات التحويل المالي بأمان وموثوقية, التحقق من هوية المستخدم وحماية الحساب, تحسين جودة الخدمة وتقديم الدعم الفني, إرسال إشعارات تتعلق بالمعاملات أو التحديثات الأمنية.\"},\"privacyPolicy3\":{\"title\":\"سرية المعلومات\",\"para1\":\"نحن ملتزمون بالحفاظ على سرية جميع المعلومات التي يتم جمعها من المستخدمين, لا نقوم ببيع أو تأجير أو مشاركة بياناتك مع أي طرف ثالث دون موافقتك الصريحة، إلا إذا طُلب ذلك بموجب القانون أو بأمر من الجهات المختصة.\"},\"privacyPolicy4\":{\"title\":\"حماية المعلومات\",\"para1\":\"نتبع معايير عالية في أمن المعلومات، ونستخدم تقنيات التشفير وأنظمة الحماية الحديثة لتأمين بياناتك من الوصول غير المصرح به أو التلاعب أو التسريب.\"},\"privacyPolicy5\":{\"title\":\"حقوق المستخدم\",\"para1\":\"يمكنك في أي وقت طلب الاطلاع على معلوماتك الشخصية أو تعديلها أو حذفها.\",\"para2\":\" يحق لك إلغاء الاشتراك من الرسائل التسويقية في أي وقت, نحن نحترم خصوصيتك، ونوفر لك الوسائل للتحكم الكامل بمعلوماتك.\"},\"privacyPolicy6\":{\"title\":\"التعديلات على سياسة الخصوصية\",\"para1\":\"قد نقوم بتحديث سياسة الخصوصية من وقت لآخر، وسيتم إعلامك عبر التطبيق أو البريد الإلكتروني بأي تغييرات جوهرية.\"},\"privacyPolicy7\":{\"title\":\"الاتصال بنا\",\"para1\":\"لأي استفسار أو طلب متعلق بسياسة الخصوصية، يمكنك التواصل معنا عبر البريد الإلكتروني:\"}},\"supportInApp\":\"أو عبر الدعم الفني داخل التطبيق.\",\"alert\":\"يُعد استمرارك في استخدام هذا البرنامج موافقة ضمنية على سياسة الخصوصية الخاصة بنا.\"},\"fAnswerQuestions\":{\"title\":\"الأسئلة الشائعة\",\"desc\":\"نقدم لك إجابات على الأسئلة الأكثر شيوعًا التي قد تكون لديك حول استخدام التطبيق. هدفنا هو تزويدك بكل المعلومات التي تحتاجها لتجربة سلسة ومريحة. إذا كنت تواجه أي استفسار أو مشكلة لم يتم تناولها هنا، لا تتردد في التواصل مع فريق الدعم الذي يتوفر على مدار الساعة لمساعدتك.\",\"questions\":{\"q1\":{\"question\":\"اديش عمولة التحويل ؟\",\"answer\":\"الخدمة مجانية ولا يوجد عمولة تحويل حالياً .\"},\"q2\":{\"question\":\"شو ضمان المنصة أنه ماتسكر فجأة ؟\",\"answer\":\"بنك شام هو الضامن .\"},\"q3\":{\"question\":\"هل يوجد من يقوم بحماية المنصة من الاختراق ؟\",\"answer\":\"صحيح يوجد عدد من الإخوة المبرمجين قائمين على حماية البرنامج .\"},\"q4\":{\"question\":\"هل يمكن الاستفاده من برنامج شام كاش من اجل تعبئه رصيد في سيريافون او تعبئه الكهرباء ؟\",\"answer\":\"قريباً بإذن الله سيتم تفعيل عدد من الخدمات ومنها الاتصالات والكهرباء والتسويق الإلكتروني .\"}}},\"verification\":{\"title\":\"توثيق الحساب\",\"choseType\":\"اختر نوع الحساب\",\"desc\":\"تتيح لك واجهة توثيق الحساب تأكيد هويتك بسرعة وأمان لاستخدام جميع ميزات المحفظة الإلكترونية. ستحتاج إلى إدخال بعض المعلومات الأساسية، مثل اسمك الكامل ورقم هويتك، ثم رفع المستندات المطلوبة، مثل بطاقة الهوية أو جواز السفر.\",\"categories\":{\"commercial\":{\"name\":\"حساب تجاري\"},\"organization\":{\"name\":\"حساب منظمة\"}}},\"verificationForm\":{\"email\":{\"label\":\"البريد الإلكتروني\",\"placeholder\":\"البريد الإلكتروني\"},\"account_number\":{\"label\":\"رقم الحساب\",\"placeholder\":\"رقم الحساب\"},\"account_name\":{\"label\":\"اسم الحساب\",\"placeholder\":\"اسم الحساب\"},\"account_phone_number\":{\"label\":\"رقم الهاتف المرتبط بالحساب\",\"placeholder\":\"رقم الهاتف\"},\"tax_identification_number\":{\"label\":\"الرقم المالي الحكومي\",\"placeho
